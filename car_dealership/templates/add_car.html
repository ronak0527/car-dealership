<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Car</title>
</head>
<body>
    <h1>Add a New Car</h1>
    <form method="post">
        Make: <input type="text" name="make"><br>
        Model: <input type="text" name="model"><br>
        Year: <input type="number" name="year"><br>
        Price: <input type="text" name="price"><br>
        <input type="submit" value="Add Car">
    </form>
</body>
</html>
